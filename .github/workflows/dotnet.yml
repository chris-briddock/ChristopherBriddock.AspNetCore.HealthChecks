# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Build & Restore
      run: dotnet build --configuration Release src/ChristopherBriddock.AspNetCore.HealthChecks.sln -p:PackageVersion=${{ secrets.RELEASE_VERSION }}
    - name: Publish
      run: dotnet publish src/ChristopherBriddock.AspNetCore.HealthChecks/ChristopherBriddock.AspNetCore.HealthChecks.csproj -c Release -p:PackageVersion=${{ secrets.RELEASE_VERSION }}
    - name: Create the package
      run: dotnet pack --configuration Release src/ChristopherBriddock.AspNetCore.HealthChecks/ChristopherBriddock.AspNetCore.HealthChecks.csproj -p:PackageVersion=${{ secrets.RELEASE_VERSION }}
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: ChristopherBriddock.AspNetCore.HealthChecks
        path: src/ChristopherBriddock.AspNetCore.HealthChecks/bin/Release/net7.0/publish
        if-no-files-found: error
    - name: NuGet push
      run: dotnet nuget push "src/ChristopherBriddock.AspNetCore.HealthChecks/bin/Release/*.nupkg" -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json --skip-duplicate